<section id="gt-projects">
  <div class="capa"></div>
  <div class="gt-title-pages wow animate__animated animate__fadeInDown">
    <h1>Proyectos</h1>
    <img src="/assets/img/delimiter.png" alt="">
    <p>Estos son algunos de los proyectos m√°s relevantes y recientes en los que he participado tanto de manera individual como grupal!</p>
  </div>
</section>

<section id="gt-projects-cards">
  <div class="container">
    <div class="row mt-5">

      <div 
      *ngFor="let project of projects; let i = index"
        class="col-md-4  mb-5 wow animate__animated animate__fadeInLeft animate__delay-1s">
        <div class="card-project">
          <div class="image">
            <img src="https://files.gtsoftweb.com/images/{{project.imagen}}" alt="">
          </div>
          <h3>{{project.nombre}}</h3>
          <p>{{project.descripcion | slice:0:150}}{{ (project.descripcion.length > 150)? '...':'' }}</p>
          <button (click)="navigateDetail(project.id)">Ver Proyecto</button>
        </div>
      </div>

    </div>
  </div>
</section>
