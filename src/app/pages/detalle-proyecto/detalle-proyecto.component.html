<section *ngIf="project" id="gt-projects">
  <div class="capa"></div>
  <div class="gt-title-pages wow animate__animated animate__fadeInDown">
    <h1>{{project.nombre}}</h1>
    <img src="/assets/img/delimiter.png" alt="">
    <p>Estos son algunos de los proyectos más relevantes y recientes en los que he participado de manera individual como grupal!</p>
  </div>
</section>

<section id="gt-projects-detail">
  <div class="container">
    <div class="back wow animate__animated animate__zoomInLeft">
      <a (click)="goBack()">
        <i class="fa-solid fa-arrow-left"></i>
        Volver
      </a>
    </div>
    <div class="row row-detail">
      <div class="col-md-6 image wow animate__animated animate__zoomInRight">
        <img src="https://files.gtsoftweb.com/images/{{project.imagen}}" alt="">
      </div>
      <div class="col-md-6 text wow animate__animated animate__zoomInLeft">
        <h2>Acerca del proyecto {{project.nombre}}</h2>
        <img src="/assets/img/delimiter.png" alt="">
        <br>
        <br>
        <h5>{{ projectsType[project.tipo].name }}</h5>
        <p>{{project.descripcion}}</p>
        <p>
          Skills:<br>
          <span *ngFor="let skill of skills" class="span-skill">{{skill.text }}</span>

        </p>
        <br>
        <a target="_blank" href="{{project.sitio}}">Conoce más</a>
      </div>
    </div>
  </div>
</section>
